<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Pet Shelter</title>
</head>

    <body>
        <main id="pets-app">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <div class="row">
                            <div class="col"><img src="cat.jpg" alt="cat" width="130" height="130" class="d-inline-block align-top"></div>
                            <div class="col pt-5"><h1>Pet Shelter "My little cat"</h1></div>
                        </div>
                    </a>
                </div>
            </nav>
            <div class="row">
                <div class="col mt-4">
                    <h2>Pets Administration</h2>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <a href="main.html"><button class="btn btn-outline-primary btn-sm">Create your pet</button></a>
                    <table class="table table-striped table-sm mt-2">
                        <thead>
                            <th>Name</th>
                            <th>Age</th>
                        </thead>
                        <tbody>
                            <tr v-for="pet in pets">
                                <td>{{pet.name}}</td>
                                <td>{{pet.age}}</td>
                                <td><button class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button></td>
                                <td><button class="btn btn-success btn-sm"><i class="fas fa-pencil-alt"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="/web/pets.js"></script>
    </body>
</html>
