<!DOCTYPE HTML>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Pet Shelter</title>
</head>

    <body>
        <main id="pets-app">
            <div class="container">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <div class="row">
                                <div class="col"><img src="cat.jpg" alt="cat" width="130" height="130" class="d-inline-block align-top"></div>
                                <div class="col pt-5"><h1>Pet Shelter "My little cat"</h1></div>
                            </div>
                        </a>
                    </div>
                </nav>
                <div class="row">
                    <div class="col mt-4">
                        <h2>Pets Administration</h2>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-11">
                        <a href="main.html"><button class="btn btn-outline-primary btn-sm">Create your pet</button></a>
                        <table class="table table-hover table-borderless table-responsive table-sm mt-2" class="position-relative">
                            <thead>
                                <th>Name</th>
                                <th>Age</th>
                            </thead>
                            <tbody>
                                <tr v-for="pet in pets">
                                    <td>{{pet.name}}</td>
                                    <td>{{pet.age}}</td>
                                    <td class="position-absolute end-5">
                                        <button class="btn btn-danger btn-sm position-relative" v-on:click="remove(pet.id)"><i class="far fa-trash-alt"></i></button>
                                        <button class="btn btn-success btn-sm position-relative"><i class="fas fa-pencil-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="/web/pets.js"></script>
    </body>
</html>
