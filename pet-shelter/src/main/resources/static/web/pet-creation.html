<!DOCTYPE HTML>
<html xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Pets Creation</title>
</head>

<body>
<main id="pets-app">
    <div class="container-fluid">
        <div class="row mt-4">
            <h1>Register your Pet</h1>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" v-model:value="name" placeholder="your pet" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" name="age" id="age" v-model:value="age" placeholder="age" required>
                    </div>
                    <button class="btn btn-success btn-sm" v-on:click="create" onclick= "blur()">Create</button>
                    <button class="btn btn-success btn-sm" onclick="window.location.href = 'pets.html'" onclick= "blur()">Back</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/web/pet-creation.js"></script>
</body>
</html>
